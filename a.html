<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e8f0fe 0%, #f3f6fb 50%, #eef4ff 100%);
        }

        .clarity-text {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 40px 0;
            opacity: 0.1;
            filter: blur(5px);
            transition: all 0.5s ease-in-out;
            letter-spacing: 3px;
            text-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .clarity-button {
            width: 100px;
            height: 100px;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            box-shadow: 
                0 8px 32px rgba(102, 126, 234, 0.25),
                inset 0 4px 8px rgba(255, 255, 255, 0.4),
                inset 0 -4px 8px rgba(102, 126, 234, 0.1);
            border: 1.5px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .clarity-button::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.1) 70%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
        }

        .clarity-button:hover {
            background: rgba(102, 126, 234, 0.3);
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 16px 60px rgba(102, 126, 234, 0.35),
                inset 0 6px 12px rgba(255, 255, 255, 0.5),
                inset 0 -6px 12px rgba(102, 126, 234, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .clarity-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 
                0 8px 24px rgba(102, 126, 234, 0.3),
                inset 0 6px 16px rgba(102, 126, 234, 0.2),
                inset 0 2px 6px rgba(255, 255, 255, 0.4);
            transition-duration: 0.1s;
        }

        /* 清晰度等級 */
        .clarity-level-1 { opacity: 0.2; filter: blur(4px); }
        .clarity-level-2 { opacity: 0.3; filter: blur(3.5px); }
        .clarity-level-3 { opacity: 0.4; filter: blur(3px); }
        .clarity-level-4 { opacity: 0.5; filter: blur(2.5px); }
        .clarity-level-5 { opacity: 0.6; filter: blur(2px); }
        .clarity-level-6 { opacity: 0.7; filter: blur(1.5px); }
        .clarity-level-7 { opacity: 0.8; filter: blur(1px); }
        .clarity-level-8 { opacity: 0.9; filter: blur(0.5px); }
        .clarity-level-9 { opacity: 0.95; filter: blur(0.2px); }
        .clarity-level-10 { opacity: 1; filter: blur(0px); }
    </style>
</head>
<body>
    <div class="clarity-text" id="clarityText">
        411150870
    </div>

    <button class="clarity-button" id="clarityButton" onclick="improveClarity()">
       
    </button>

    <script>
        let clickCount = 0;
        let clarityLevel = 0;
        const maxLevel = 10;
        const clicksPerLevel = 3;

        function improveClarity() {
            clickCount++;
            
            const newLevel = Math.min(Math.floor(clickCount / clicksPerLevel), maxLevel);
            
            if (newLevel > clarityLevel) {
                clarityLevel = newLevel;
                updateClarityDisplay();
            }
        }

        function updateClarityDisplay() {
            const textElement = document.getElementById('clarityText');
            
            for (let i = 1; i <= maxLevel; i++) {
                textElement.classList.remove(`clarity-level-${i}`);
            }
            
            if (clarityLevel > 0) {
                textElement.classList.add(`clarity-level-${clarityLevel}`);
            }
        }
    </script>
</body>
</html>
